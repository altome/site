<html>
  	<head>
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    		<title>Test</title>
    		<link rel="icon" type="images/x-icon" href="/docs/img/favicon.png">
    		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    		<link rel="stylesheet" href="/docs/css/styles.css">
  	</head>
	<body>
		<div class="header">
      			<a href="index" class="logo">Altome.space</a>
       			<div class="header-right">
        			<a href="index">Home</a>
        			<a href="contact">Contact</a>
        			<a class="active" href="test">Test</a>
      			</div>
    	</div>
		
		<canvas id="tester" ></canvas>
		<div class="center" style="padding:20px;">
		<script>
			let canvas = document.getElementById("tester");
			canvas.width = window.innerWidth * 0.7;
    			canvas.height = window.innerHeight * 0.7;
			let context = canvas.getContext('2d');
			context.strokeStyle = '#ddd';
			context.lineWidth = 4;
			let sqrcnt = 10
			let sqrsz = 60
			let gap = 20
			let startpoint = (canvas.width/2) - (sqrcnt*sqrsz + (sqrcnt-1)* gap)/2
			for(let i = 1; i < sqrcnt; i++){
				for(let j = 1; j < sqrcnt; j++){
					let w = sqrsz
					let h = sqrsz
					let infill = 8
					let x = 100 + (w + gap)*i
					let y = 100 + (h + gap)*j
					
					context.beginPath();
					context.rect(x, y, w, h);
					context.stroke();
					
					context.beginPath();
					context.rect(x + infill , y + infill, w - infill*2, h - infill*2);
					context.stroke();
				}
			}
		</script>
		</div>
	</body>
</html>
